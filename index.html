    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js";

        apiKey: "AIzaSyAlAgKm6HBSWsiwzLgZTh8rczUzTY6qEb8",
        authDomain: "test-bf8b0.firebaseapp.com",
        projectId: "test-bf8b0",
        storageBucket: "test-bf8b0.appspot.com",
        messagingSenderId: "514665418447",
        appId: "1:514665418447:web:6b2ca7b51e9e4cbcd2f1ba",
        measurementId: "G-NXS8ETTKTP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    import {getDatabase, set, get, update, remove, ref, child} from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js"

    const db = getDatabase();

    window.addEventListener("DOMContentLoaded", ()=> {
        const dbref = ref(db);

        get(child(dbref, "Images/"))
        .then(data => {
            let images = data.val();
            for (const key in images) {
                if (Object.hasOwnProperty.call(images, key)) {
                    const element = images[key];
                    
                    let img = document.createElement("img");
                    img.src = element.src;
                    
                    document.querySelector('.image-parent').append(img);
                    console.log(element.src);
                }
            }
            console.log(images);
        });
    })
    </script>
    <script src="firebasedb.js"></script>
